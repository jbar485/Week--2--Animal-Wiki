<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Animal Wiki</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Animals</h1>
    </div>

    <div class="card border-info mb-3" style="max-width: 18rem;">
      <div class="card-header">Our Animals</div>
      <div class="card-body text-info">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="animals" id="zebra" value="1" checked>
          <label class="form-check-label" for="animals">Zebra</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="animals" id="bear" value="2" checked>
          <label class="form-check-label" for="animals">Bear</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="animals" id="lion" value="3" checked>
          <label class="form-check-label" for="animals">Lion</label>
        </div>
        <button type="button" class="btn btn-info">Submit</button>
      </div>
    </div>
    <div class="card zebra-card">
      <h3>Zebra</h3>
      <img src="https://picsum.photos/200" alt="zebra">
    </div>
    <div class="card bear-card">
      <h3>Bear</h3>
      <img src="https://picsum.photos/id/237/200/300" alt="bear">
    </div>
    <div class="card lion-card">
      <h3>Lion</h3>
      <img src="https://picsum.photos/seed/picsum/200/300" alt="lion">
    </div>


  </div>
</body>
</html>
